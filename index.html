<!DOCTYPE html>
<html>
    <head>
        <title>icosahedron</title>
        <link rel="icon" type="image/png" href="icosahedron.png">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script defer type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="shadow"></div>
        <div class="icosahedron">
            <div class="face" id="face1"></div>
            <div class="face" id="face2"></div>
            <div class="face" id="face3"></div>
            <div class="face" id="face4"></div>
            <div class="face" id="face5"></div>

            <div class="face" id="face6"></div>
            <div class="face" id="face7"></div>
            <div class="face" id="face8"></div>
            <div class="face" id="face9"></div>
            <div class="face" id="face10"></div>

            <div class="face" id="face11"></div>
            <div class="face" id="face12"></div>
            <div class="face" id="face13"></div>
            <div class="face" id="face14"></div>
            <div class="face" id="face15"></div>

            <div class="face" id="face16"></div>
            <div class="face" id="face17"></div>
            <div class="face" id="face18"></div>
            <div class="face" id="face19"></div>
            <div class="face" id="face20"></div>
        </div>
        <div class="menu">
            <button class="random" onclick="renderColor(`random`); initializeMenu()"></button>
            <button class="indigo" onclick="renderColor(`indigo`); initializeMenu()"></button>
            <button class="deeppink" onclick="renderColor(`deeppink`); initializeMenu()"></button>
            <button class="salmon" onclick="renderColor(`salmon`); initializeMenu()"></button>
            <button class="orangered" onclick="renderColor(`orangered`); initializeMenu()"></button>
            <button class="darkkhaki" onclick="renderColor(`darkkhaki`); initializeMenu()"></button>
            <button class="olive" onclick="renderColor(`olive`); initializeMenu()"></button>
            <button class="green" onclick="renderColor(`green`); initializeMenu()"></button>
            <button class="dodgerblue" onclick="renderColor(`dodgerblue`); initializeMenu()"></button>
            <button class="navy" onclick="renderColor(`navy`); initializeMenu()"></button>
            <button class="black" onclick="renderColor(`black`); initializeMenu()"></button>
        </div>
    </body>
</html>
